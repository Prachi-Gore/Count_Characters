<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2> Real-Time Character Counter </h2>
        <textarea class="textarea"id="textarea" placeholder="Please write your text here..."maxlength="50"></textarea>
        <div class="subdiv">
          <p>Total Characters:<span class="total-counter" id="total-counter">0</span></p>
          <p>Remaining Characters:<span class="remaining-counter" id="remaining-counter">50</span></p>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
